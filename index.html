<html>
  <head>
    <title>Duff Playground</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      header {
        background: #35424a;
        color: #ffffff;
        padding: 20px 0;
        text-align: center;
      }
      nav {
        margin: 20px 0;
      }
      nav a {
        color: #ffffff;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }
      nav a:hover {
        color: #f4f4f4;
      }
      h1 {
        margin: 10px 0;
        font-size: 2.5em;
      }
      .content {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      footer {
        text-align: center;
        padding: 20px 0;
        background: #35424a;
        color: #ffffff;
        position: relative;
        bottom: 0;
        width: 100%;
      }
      /* Responsive Styles */
      @media (max-width: 768px) {
        h1 {
          font-size: 2em;
        }
        nav a {
          display: block;
          margin: 10px 0;
        }
        .content {
          padding: 15px;
        }
      }
      @media (max-width: 480px) {
        h1 {
          font-size: 1.8em;
        }
        nav a {
          font-size: 0.9em;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Duff Playground</h1>
      <nav>
        <a href='vocagam'>Vocagam</a>
        <a href='audio'>Audio</a>
        <a href='service-worker'>Service Worker</a>
      </nav>
    </header>

    <div class="content">
      <h2>Welcome to Duff Playground!</h2>
      <p>This is a space for experimenting with various projects and ideas. Feel free to explore the links above.</p>
    </div>

    <footer>
      <p>&copy; 2025 Duff Playground. All rights reserved.</p>
    </footer>
  </body>
</html>
