<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Matching Game</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="../css/menu.css"> -->
    <link rel="stylesheet" href="../css/ui-components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class = 'header-container'>
        <h3>Word Matching Game</h3>
        <progress id="game-progress" value="100" max="100"></progress>
    </div>

    <div id="flashcard-container"></div>

    <div class = "game-content-container">
        <div class="match-container" id="match-game"></div>
    </div>

    <div class = "footer-container">
        <!-- <div class="button-container bottom-menue">
            <button id="restartButton" class="game-button btn btn-warning">Restart</button>
            <button id="refreshButton" class="game-button btn btn-primary2">Shuffle</button>
            <button id="playButton" class="game-button btn btn-primary2">Play</button>
            <button id="popupButton" class="game-button btn btn-primary">Actions</button>
        </div> -->
        <div class = "footer-container">
            <nav class="button-container bottom-menue">
                <button id="restartButton" class="game-button btn btn-warning">
                    <i class="fas fa-redo"></i>
                </button>
                <button id="refreshButton" class="game-button btn btn-primary2">
                    <i class="fas fa-sync"></i>
                </button>
                <button id="playButton" class="game-button btn btn-primary2">
                    <i id = 'playIcon' class="fas fa-play"></i>
                </button>
                <!-- <button id="timeChallenge" class="game-button btn btn-primary2">
                    <i class="fas fa-clock"></i> Timer
                </button> -->
                <button id="popupButton" class="game-button btn btn-primary">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </div>

    <div id="popupMenu" class="popup-menu">
        <div class="popup-content">
            <span id="closePopup" class="close-button">&times;</span>
            <h2>Game Menu</h2>

            <hr/>
            <div id = 'datasource-select-container'></div>
            <br />
            <div id = 'wordgroup-select-container'></div>
            <br />

            <div class="input-container">
                <label for="wordCountInput">Number of Words:</label>
                <input type="number" id="wordCountInput" value="5" min="1" max="20">
                <button id="updateWordCount" class="game-button btn btn-primary2">Update Game</button>
            </div>

            <hr/>

            <!-- New input for saving to local storage -->
            <div id="snapshotListContainer"></div>

            <div class="input-container">
                <br />
                <!-- <p>Save Snapshot</p> -->
                <label for="itemNameInput">Snapshot Name:</label>
                <input type="text" id="itemNameInput" placeholder="Enter snapshot name">
                <button id="saveSnapshot" class="game-button btn btn-success">Save snapshot</button>
                <button id="deleteSnapshot" class="game-button btn btn-success">Remove current snapshot</button>
                <p id="saveFeedback" style="color: green;"></p> <!-- Feedback message -->
            </div>

            <hr/>

            <p>Demo Player setting</p>
            <div class="input-container">
                <label for="demoRepeatInput">repeat:</label>
                <input type="number" id="demoRepeatInput" value="2" min="1" max="20">
            </div>
            <div class="input-container">
                <label for="demoSpeedInput">speed:</label>
                <input type="number" id="demoSpeedInput" value="6" min="1" max="20">
            </div>

            <hr/>

            <!-- <p>Choose an activity:</p>
            <ul>
                <li> Timed Challeng </li>
            </ul> -->
        </div>
    </div>

    <!-- Countdown Modal -->
    <div id="countdownModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h4 id = 'countDownModalText'></h4>
            <div id="countdown">0</div>
        </div>
    </div>

    <br/>

</body>
</html>
