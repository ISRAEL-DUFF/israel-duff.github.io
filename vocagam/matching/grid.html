    <div class="match-container" id="match-game"></div>
    <div class="button-container bottom-menu">
        <button id="restartButton" class="game-button btn btn-warning">Restart</button>
        <button id="refreshButton" class="game-button btn btn-primary2">Shuffle</button>
        <!-- <button id="timeChallenge" class="game-button btn btn-primary2">Timer</button> -->
        <button id="popupButton" class="game-button btn btn-primary">Actions</button>
    </div>
    <div id="popupMenu" class="popup-menu">
        <div class="popup-content">
            <span id="closePopup" class="close-button">&times;</span>
            <h2>Game Menu</h2>

            <hr/>

            <div id = 'wordgroup-select-container'></div>
            <br />
            <div class="input-container">
                <label for="wordCountInput">Number of Words:</label>
                <input type="number" id="wordCountInput" value="5" min="1" max="20">
                <button id="updateWordCount" class="game-button btn btn-primary2">Update Game</button>
            </div>

            <hr/>

            <!-- New input for saving to local storage -->
            <div id="snapshotListContainer"></div>

            <div class="input-container">
                <p>Save Snapshot</p>
                <label for="itemNameInput">Snapshot Name:</label>
                <input type="text" id="itemNameInput" placeholder="Enter item name">
                <button id="saveSnapshot" class="game-button btn btn-success">Save snapshot</button>
                <button id="deleteSnapshot" class="game-button btn btn-success">Remove current snapshot</button>
                <p id="saveFeedback" style="color: green;"></p> <!-- Feedback message -->
            </div>

            <hr/>


            <p>Choose an activity:</p>
            <ul>
                <li> Timed Challeng </li>
                <li>Activity 2</li>
                <li>Activity 3</li>
            </ul>
        </div>
    </div>
