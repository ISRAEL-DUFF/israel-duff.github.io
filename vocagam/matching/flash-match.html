<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Vocabulary Game</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->

    <style>
        /* styles.css */
body.dark-mode {
    background-color: #2e2e2e;
    color: #ffffff;
    font-family: Arial, sans-serif;
}

#game-container {
    text-align: center;
    margin: 20px;
}

header h1 {
    font-size: 2rem;
    margin-bottom: 10px;
}

#timer-container {
    margin: 10px 0;
}

progress {
    width: 100%;
    height: 20px;
}

#flashcard-container {
    margin-top: 20px;
}

#game-controls {
    margin-top: 20px;
}

button {
    padding: 10px;
    background-color: #444;
    color: white;
    border: none;
    cursor: pointer;
    margin-bottom: 20px;
}

button:hover {
    background-color: #555;
}

#streak-counter {
    font-size: 1.2rem;
    margin-top: 10px;
}

#feedback {
    font-size: 1.5rem;
    margin-top: 20px;
}

#word-buttons-container button {
    margin: 10px;
    padding: 10px 20px;
    background-color: #444;
    color: white;
    border: none;
    cursor: pointer;
}

#word-buttons-container button:hover {
    background-color: #555;
}

/* Flashcard animations */
.flashcard {
    opacity: 0;
    transform: translateX(100%);
    transition: all 0.5s ease-in-out;
}

.flashcard.show {
    opacity: 1;
    transform: translateX(0);
}

/* Add animation for buttons */
button {
    transition: transform 0.2s ease-in-out, background-color 0.3s ease;
}

button:hover {
    transform: scale(1.05);
    background-color: #555;
}

button:active {
    transform: scale(0.95);
}

/* For correct/incorrect feedback */
#feedback {
    transition: opacity 0.3s ease;
}

.correct-feedback {
    color: green;
    opacity: 1;
}

.incorrect-feedback {
    color: red;
    opacity: 1;
}

.feedback-hidden {
    opacity: 0;
}

    </style>
</head>
<body class="dark-mode">
    <div id="game-container">
        <header>
            <h1>Greek Vocabulary Game</h1>
            <div id="timer-container">
                <progress id="time-progress" value="100" max="100"></progress>
                <span id="time-remaining">60</span>
            </div>
        </header>

        <div id="flashcard-container"></div>

        <div id="word-buttons-container"></div>

        <div id="game-controls">
            <button id="start-button">Start Game</button>
            <button id="start-review-button">Start Review</button>
            <div id="streak-counter">Streak: 0</div>
        </div>

        <div id="feedback"></div>
    </div>

    <script src="flash-match.js" type="module"></script>
</body>
</html>
