<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Matching Game</title>
    <link rel="stylesheet" href="../css/ui-components.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 10px;
            transition: background 0.3s;
        }
        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            
        }
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
            margin-right: 20px;
        }

        .column-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-left: 30px;
        }
        .column-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-right: 30px;
        }
        .word, .meaning {
            width: 150px;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        .word:hover, .meaning:hover {
            background-color: #3498db;
            color: white;
        }
        .matched {
            background-color: #2ecc71 !important;
            color: white !important;
            pointer-events: none;
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ba1f0d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reshuffle-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #028891;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

    <h2>Greek Matching Game</h2>

    <div class = "button-container">
        <select id = "text-groups">
            <option value = "">--- Select Word Group ---</option>
        </select>
    </div>

    <br />

    <div class="game-container">
        <div class="column-left" id="greekColumn"></div>
        <div class="column-right" id="meaningColumn"></div>
    </div>

    <button class="reset-btn" onclick="startGame()">Restart Game</button>
    <button id = "refreshButton" class="reshuffle-btn">Shuffle Game</button>

    <button class="btn-nav btn-nav-back" onclick="window.history.back()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.3 1.3a1 1 0 0 1 0 1.4L5.4 8l5.9 5.3a1 1 0 0 1-1.4 1.4l-7-6.3a1 1 0 0 1 0-1.4l7-6.3a1 1 0 0 1 1.4 0z"/>
        </svg>
    </button>

    <script src="matching-col.js" type="module">
        
    </script>

</body>
</html>
