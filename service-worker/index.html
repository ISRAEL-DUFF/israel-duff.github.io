<html>
  <head>
    <title>Duff Playground</title>
    <script>
        // check whether browser supports services Worker
        if('serviceWorker' in navigator) {
          window.addEventListener('load', function(){
            navigator.serviceWorker.register('./sw.js')
              .then(function(registration) {
                // registeration successful
                console.log('Registration Successful with scope:', registration.scope)
              }, function(err) {
                console.log('Error:', err.message)
              })
          })
        } else {
          console.log('Your browser Does not support services workers')
        }
    </script>
  </head>

  <body>
    <h1 style='text-align: center'>Service Worker PlayGround</h1>
    <ul>
			<li><a href= './index.html'>Home</a></li>
			<li><a href= './dijkstra.html'>Dijkstra</a></li>
				<li><a href= './test.html'>Test</a></li>
		</ul>

  </body>
</html>
