<body>

  <canvas id="dijkstra" width="500" height="300">
  </canvas>
  <script>
	var myfont = "18px 'Courier'";
	var isdigraph = false;
	var nodes = [["s",75,150],
		["v1",150,50],
		["v2",250,50],
		["v3",350,50],
		["v4",425,150],
		["v5",350,250],
		["v6",250,250],
		["v7",150,250]];
	var edges = [["","s","v1",3],
		["","s","v2",6],
		["","s","v7",1],
		["","v1","v2",2],
		["","v1","v7",2],
		["","v2","v3",1],
		["","v3","v4",6],
		["","v3","v5",3],
		["","v3","v6",4],
		["","v4","v5",3],
		["","v5","v6",2],
		["","v6","v7",10]];
	var canvas = document.getElementById('dijkstra');
	var dijkstra= new Dijkstra(canvas,myfont,isdigraph,nodes,edges,false);
	// true: Prim, false: Dijkstra
	dijkstra.start();
</script>
